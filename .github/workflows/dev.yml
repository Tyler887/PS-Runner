name: Dev versions



on:

  push

  

jobs:

  dev:

    runs-on: ubuntu-latest

   

      

      

    

      

    steps:

      - name: Release new version and create tag

        uses: nickatnight/releases-action@v2

        with:

          name: 🛠️Dev release

          message: This release was **auto-generated** by [GitHub Actions](/features/actions).

          prerelease: true

          branch: main

          token: ${{ secrets.GITHUB_TOKEN }}
